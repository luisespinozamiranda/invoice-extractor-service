name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build deployment package (zip everything except .git)
        run: |
          zip -r deploy.zip . -x "*.git*" -x ".github/*" -x "docker-compose.yml" -x ".env"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION }}
          environment_name: ${{ secrets.EB_ENVIRONMENT }}
          region: ${{ secrets.AWS_REGION }}
          version_label: "github-${{ github.run_number }}-${{ github.sha }}"
          deployment_package: "deploy.zip"
          use_existing_version_if_available: true
