# Server Configuration
server.port=8080
server.servlet.context-path=/invoice-extractor-service

# Async Configuration - Increase timeout for OCR+LLM processing
spring.mvc.async.request-timeout=120000

spring.profiles.active=docker

# Database Configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.org.springframework=INFO
logging.level.com.training.service.invoiceextractor=DEBUG

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB

# OCR Configuration
ocr.enabled=true
ocr.tesseract.datapath=${TESSDATA_PREFIX:/usr/share/tessdata}
ocr.tesseract.language=eng
# Optimized DPI: 300 provides good quality with better performance than 400
ocr.tesseract.dpi=300
# Enable image preprocessing (grayscale, binarization, noise reduction)
# Set to false for better performance if invoices are already high quality
ocr.tesseract.enhance=false
# OCR Engine Mode: 1=LSTM only (fastest, good accuracy for printed text)
ocr.tesseract.oem=1
# Page Segmentation Mode: 3=Fully automatic page segmentation (best for invoices)
ocr.tesseract.psm=3
# Character whitelist for invoice text (letters, numbers, common symbols)
ocr.tesseract.char-whitelist=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.,/$€£¥-:#@() \n
# Preserve spaces between words
ocr.tesseract.preserve-interword-spaces=1

# File Storage Configuration
storage.upload.directory=${UPLOAD_DIRECTORY:/app/uploads}

# LLM Configuration (Groq)
llm.groq.enabled=${LLM_ENABLED:true}
llm.groq.api-key=${GROQ_API_KEY}
llm.groq.model=llama-3.3-70b-versatile

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
